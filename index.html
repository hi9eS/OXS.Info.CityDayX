<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityDayX - Official Status | OXS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <h1>CityDayX</h1>
        <div id="onlineBadge" class="badge">Online: --</div>
    </header>

    <section class="grid">

        <div class="card status-card">
            <h2>Status</h2>
            <div id="statusText" class="status-text">Loading...</div>
            <div id="versionText" class="version-text"></div>
        </div>

        <div class="card">
            <h2>Server</h2>
            <div id="serverInfo">Loading...</div>
        </div>

        <div class="card large">
            <h2>Updates</h2>
            <div id="updatesList"></div>
        </div>

        <div class="card">
            <h2>System</h2>
            <div id="lastCheck">--</div>
        </div>

    </section>

</div>

<script src="app.js"></script>
</body>
</html>
